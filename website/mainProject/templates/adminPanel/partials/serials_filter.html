<div class="actions-section-item filter-section">
  <h2 class="filter-title">Фильтр</h2>
  <form class="filter-form" id="filterForm" action="{% url 'serials' %}" method="get">
        
    <div class="filter-group">
      <input
        type="text"
        class="filter-input"
        placeholder="Поиск по id"
        name="id"
        value="{{ filter_values.id }}"
      />
    </div>

    <div class="filter-group">
      <input
        type="text"
        class="filter-input"
        placeholder="Поиск по search_id"
        name="search_id"
        value="{{ filter_values.search_id }}"
      />
    </div>

    <div class="filter-group">
      <input
        type="text"
        class="filter-input"
        placeholder="Поиск по названию"
        name="title_search"
        value="{{ filter_values.title_search }}"
      />
    </div>

    <div class="filter-group">
      <label class="filter-label">Количество эпизодов</label>
      <div class="range-inputs">
        <input
          type="text"
          class="filter-input"
          placeholder="От"
          name="episodes_min"
          value="{{ filter_values.episodes_min }}"
        />
        <input
          type="text"
          class="filter-input"
          placeholder="До"
          name="episodes_max"
          value="{{ filter_values.episodes_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Количество сезонов</label>
      <div class="range-inputs">
        <input
          type="text"
          class="filter-input"
          placeholder="От"
          name="seasons_min"
          value="{{ filter_values.seasons_min }}"
        />
        <input
          type="text"
          class="filter-input"
          placeholder="До"
          name="seasons_max"
          value="{{ filter_values.seasons_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Дата первой серии</label>
      <div class="range-inputs">
        <input
          type="date"
          class="filter-input"
          name="first_air_date_min"
          value="{{ filter_values.first_air_date_min }}"
        />
        <input
          type="date"
          class="filter-input"
          name="first_air_date_max"
          value="{{ filter_values.first_air_date_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Дата последней серии</label>
      <div class="range-inputs">
        <input
          type="date"
          class="filter-input"
          name="last_air_date_min"
          value="{{ filter_values.last_air_date_min }}"
        />
        <input
          type="date"
          class="filter-input"
          name="last_air_date_max"
          value="{{ filter_values.last_air_date_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Рейтинг</label>
      <div class="range-inputs">
        <input
          type="text"
          class="filter-input"
          placeholder="От"
          name="rating_min"
          value="{{ filter_values.rating_min }}"
        />
        <input
          type="text"
          class="filter-input"
          placeholder="До"
          name="rating_max"
          value="{{ filter_values.rating_max }}"
        />
      </div>
    </div>

    <div class="filter-group" style="display: flex; flex-direction: row; align-items: center;">
        <div class="checkbox-block">
            <input type="checkbox" name="is_parsed" {% if filter_values.is_parsed %}checked{% endif %}>
        </div>
        <label class="filter-label" style="margin-bottom: 0;">Объект добавлен</label>
    </div>

    <div class="filter-group" style="display: flex; flex-direction: row; align-items: center;">
        <div class="checkbox-block">
            <input type="checkbox" name="is_not_parsed" {% if filter_values.is_not_parsed %}checked{% endif %}>
        </div>
        <label class="filter-label" style="margin-bottom: 0;">Объект не добавлен</label>
    </div>

    <div class="filter-group">
      <label class="filter-label">Жанры</label>
      <div class="select-wrapper">
        <select class="filter-select" name="genres" multiple>
          {% for genre in genres %}
            <option value="{{ genre.search_id }}"
                    {% if genre.search_id in filter_values.selected_genres %}selected{% endif %}>
              {{ genre.name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit" class="submit-btn">Применить фильтры</button>
    <button type="button" class="reset-btn" id="resetFilters">
      Сбросить
    </button>
  </form>
</div>
