<aside class="filter-sidebar">
  <h2 class="filter-title">Фильтр</h2>
  <form class="filter-form" id="filterForm" action="{% url 'actorsPage' %}" method="get">
    <div class="filter-group">
      <input
        type="text"
        class="filter-input"
        placeholder="Поиск по имени"
        name="name_search"
        value="{{ filter_values.name_search }}"
      />
    </div>

    <div class="filter-group">
      <label class="filter-label">Дата рождения</label>
      <div class="range-inputs">
        <input
          type="date"
          class="filter-input"
          name="birthday_min"
          value="{{ filter_values.birthday_min }}"
        />
        <input
          type="date"
          class="filter-input"
          name="birthday_max"
          value="{{ filter_values.birthday_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Дата смерти</label>
      <div class="range-inputs">
        <input
          type="date"
          class="filter-input"
          name="deathday_min"
          value="{{ filter_values.deathday_min }}"
        />
        <input
          type="date"
          class="filter-input"
          name="deathday_max"
          value="{{ filter_values.deathday_max }}"
        />
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Пол</label>
      <div class="select-wrapper">
        <select class="filter-select" name="gender">
          <option value="">Все</option>
          <option value="1" {% if filter_values.gender == "1" %}selected{% endif %}>Женский</option>
          <option value="2" {% if filter_values.gender == "2" %}selected{% endif %}>Мужской</option>
          <option value="0" {% if filter_values.gender == "0" %}selected{% endif %}>Не указан</option>
        </select>
      </div>
    </div>

    <div class="filter-group">
      <input
        type="text"
        class="filter-input"
        placeholder="Название проекта в котором участвовал(а)"
        name="project_search"
        value="{{ filter_values.project_search }}"
      />
    </div>

    <button type="submit" class="submit-btn">Применить фильтры</button>
    <button type="button" class="reset-btn" id="resetFilters">
      Сбросить
    </button>
  </form>
</aside>
